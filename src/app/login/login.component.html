<div class="login-container">
  <form (submit)="login($event)">
    <div class="title">Rocket Launcher</div> 
    <div class="form">
      <div class="input">
        <input matInput placeholder="Insert your username" class="username-input" 
          [formControl]="usernameFormControl" required autofocus>
      </div>
      <div class="actions">
        <button type="submit" class="button enter" [disabled]="usernameFormControl.invalid">Enter</button>
      </div>
    </div>
  </form>
</div>
